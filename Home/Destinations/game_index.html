<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Card Demo</title>
    <link rel="stylesheet" href="game_style.css" />
  </head>
  <body>
    <div class="background-image"></div>

      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
